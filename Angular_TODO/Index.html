<!DOCTYPE html>
<html>
    <head>
        <script src = 'https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js'></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <script src ='script.js'></script>  
    </head>
    <body ng-app="todo" ng-controller="TodoCtrl">
    <div class="container">
        <h1> My Todo List </h1>
        <ul class="list-unstyled">
            <li ng-repeat="todo in todos | filter:statusFilter " > 
                <div class="input-group mb-3">
                    <div class="input-group-text">
                      <input class="form-check-input mt-0" type="checkbox" value="" ng-model = "todo.completed">
                    </div>
                    <input type="text" class="form-control" ng-model = "todo.title">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon" ng-click="remove(todo)" > Delete </button>
                  </div>
                  <p><date> {{todo.createdAt | date:'yy년 MM월 dd일, HH:mm' }} </date></p>
            </li>
        </ul>
        <button class ="btn btn-primary" ng-click="statusFilter={completed:true}">Completed</button>
        <button class ="btn btn-primary" ng-click="statusFilter={completed:false}">Active</button>
        <button class ="btn btn-primary" ng-click="statusFilter={}" >All</button>
    </div>



    </body>
</html>
